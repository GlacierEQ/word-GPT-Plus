<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Word-GPT-Plus Commands</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <style>
        /* Minimal styles for the commands UI */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        .ms-MessageBar {
            padding: 8px;
            margin: 8px;
        }

        .ms-MessageBar-content {
            display: flex;
            align-items: center;
        }

        .ms-MessageBar-icon {
            margin-right: 8px;
        }

        .ms-MessageBar-text {
            flex-grow: 1;
        }

        .ms-MessageBar--success {
            background-color: #dff6dd;
            color: #107c10;
        }

        .ms-MessageBar--error {
            background-color: #fde7e9;
            color: #a80000;
        }
    </style>
</head>

<body>
    <!-- Status container -->
    <div id="status" class="hidden ms-MessageBar ms-MessageBar--success">
        <div class="ms-MessageBar-content">
            <div class="ms-MessageBar-icon">
                <i class="ms-Icon ms-Icon--CheckMark"></i>
            </div>
            <div class="ms-MessageBar-text">
                <span id="statusText">Operation successful</span>
            </div>
        </div>
    </div>

    <!-- Error container -->
    <div id="error" class="hidden ms-MessageBar ms-MessageBar--error">
        <div class="ms-MessageBar-content">
            <div class="ms-MessageBar-icon">
                <i class="ms-Icon ms-Icon--ErrorBadge"></i>
            </div>
            <div class="ms-MessageBar-text">
                <span id="errorText">An error occurred</span>
            </div>
        </div>
    </div>

    <!-- Commands script -->
    <script type="text/javascript">
        // Initialize Office JS
        Office.onReady(info => {
            if (info.host === Office.HostType.Word) {
                console.log('Word-GPT-Plus Commands initialized');
            }
        });

         * Shows a status message
         * @param {string} message - The message to show
         *
